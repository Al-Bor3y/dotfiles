[global/wm]
include-file = ../themes/catppuccin-mocha.ini

[shared]
height = 18pt
radius = 10

offset-y = 0.5%

background = ${colors.base}
foreground = ${colors.text}

line-size = 1pt

border-size = 2pt
border-color = ${colors.lavender}

fixed-center = true

wm-restack = i3
override-redirect = true

enable-ipc = true

font-0 = FiraCode Nerd Font:style=Reguler:size=9;2
font-1 = FiraCode Nerd Font:style=SemiBold:size=11;2
font-2 = FiraCode Nerd Font:style=SemiBold:size=10;2
font-3 = FiraCode Nerd Font:style=Bold:size=9;2
cursor-scroll = pointer

[settings]
screenchange-reload = true

