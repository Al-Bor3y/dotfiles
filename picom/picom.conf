backend = "xrender";
vsync = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
use-damage = true;
log-level = "warn";
vsync-use-glfinish = true;

xrender-sync-fence = true;

corner-radius = 24;

animations = true;
animation-stiffness = 0;

fading = true;
fade-in-step = 0.01;
fade-out-step = 0.01;
#importanto
fade-delta = 1; # Default
no-fading-openclose = false;
no-fading-destroyed-argb = false;

#blur-background-exclude = [
#  # prevents picom from blurring the background
#  "role   = 'xborder'",
#
#];

#blur:
#{
#  method = "gaussian";
#  size = 10;
#  deviation = 1;
#};
#blur-kern = "11x11gaussian";


animations = ({

	triggers = [ "open" ];

	offset-x = "(1 - scale-x) / 2 * window-width";

	offset-y = "(1 - scale-y) / 2 * window-height";

	scale-x = {

		curve = "cubic-bezier(0.35, 0.9, 0.4, 1.05)";

		start = 0;
		end = 1;

		duration = 1;

	};

	scale-y = "scale-x";

},

{
	triggers = [ "close" ];

	offset-x = "(1 - scale-x) / 2 * window-width";
    
	offset-y = "(1 - scale-y) / 2 * window-height";
    
	scale-x = {

        curve = "cubic-bezier(0.35, -0.05, 0.35, 0)";

		duration = 0.75;
        
		start = 1;
        
		end = 0;
    
	};
    
	scale-y = "scale-x";

	opacity = 1;

},

{
	triggers = [ "show" ];

	offset-x = {
	
		curve = "cubic-bezier(0.35, 1, 0.4, 1)";
	
		start = "window-monitor-width";
		end = 0;
	
#		delay = 0.35;
	
		duration = 0.75;

	};

},

{
	triggers = [ "hide" ];

	offset-x = {
	
		curve = "cubic-bezier(0.1, 1, 0.65, 1)";

		start = 0;
		end = "window-monitor-width * -1";
	
		duration = 0.75;
	
	};
	
	opacity = 1;
},

{
	triggers = [ "geometry" ];

	scale-x = {
        curve = "cubic-bezier(0, 1, 0.5, 1.06)";
        duration = 0.5;
        start = "window-width-before / window-width";
        end = 1;
    };
    scale-y = {
        curve = "cubic-bezier(0, 1, 0.5, 1.06)";
        duration = 0.5;
        start = "window-height-before / window-height";
        end = 1;
    };

    offset-x = {
        curve = "cubic-bezier(0, 1, 0.5, 1.06)";
        duration = 0.5;
        start = "window-x-before - window-x";
        end = 0;
    };
    offset-y = {
        curve = "cubic-bezier(0, 1, 0.5, 1.06)";
        duration = 0.5;
        start = "window-y-before - window-y";
        end = 0;
    };

#	saved-image-blend = {
#
#		duration = 0.1;
#
#		start = 0.5;
#
#		end = 0;
#
#	};


});

rules = (

