	{
	
	match = "class_g = 'Polybar'";

	corner-radius = 0;

#
##	animations = false;
#
	animations = ({

    	triggers = [ "open", "show" ];

		offset-y = {
	
			curve = "cubic-bezier(0.25,1,0.5,1.3)";
	
			start = "-3 - window-height";
			end = "window-monitor-y";
	
			delay = 0.5;
	
	#	preset = "fly-in";
	
	
	#	direction = "right";
	#	scale = 0;
			duration = 0.75;


	};

	},

	{
    	triggers = [ "close", "hide" ];
		
		opacity = 1;

		offset-y = {
	
			curve = "cubic-bezier(0.5,-0.6,0.25,1)";
	
			start = "window-monitor-y";
			end = "-3 - window-height";
	
#			delay = 0.3;
	
	#	preset = "fly-in";
	
	
	#	direction = "right";
	#	scale = 0;
			duration = 0.75;


	}

	});

	},

	{ match = "fullscreen"; corner-radius = 0; },

	{
	
	match = "window_type = 'utility' || window_type = 'popup_menu'";

	blur-background = false;

	corner-radius = 15;

	animations = ({

    	triggers = [ "open", "show" ];

		preset = "slide-in";

		direction = "up";

    	duration = 0.75;
    },

	{
    	triggers = [ "close", "hide" ];
    	preset = "slide-out";
    	direction = "up";
    	duration = 0.75;
	})

	},

	{

	match = "class_g = 'Rofi'";

	corner-radius = 0;

	animations = ({

	triggers = [ "open", "show" ];
	preset = "appear";

	duration = 0.5;

	},

	{

	triggers = [ "close", "hide" ];
	preset = "disappear";

	duration = 0.5;

	}

	)

	},

	{
	
	match = "window_type = 'notification'";

	corner-radius = 0;

    animations = ({
    
    	triggers = [ "show", "open" ];


		offset-x = {
			curve = "cubic-bezier(0,0,0,1.15)";
			start = "window-monitor-x + window-width";
			end = "window-monitor-x";
			duration = 0.75;
		}

    },
    
    {
    	triggers = [ "hide", "close" ];
    
		offset-x = {
			curve = "cubic-bezier(0.5,-0.05,0.5,0)";
			start = "window-monitor-x";
			end = "window-monitor-x + window-width";
			duration = 0.75;
		};

		opacity = 1;

    },

